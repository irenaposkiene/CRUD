<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Student Registration Form (4 uzd.)</title>
    </h:head>

	<h:body>

		<h:form>

			Name: <h:inputText id="username" value="#{student0.name}" 		
				size="20" required="true"
				label="UserName" >
				<f:validateLength minimum="5" maximum="10" />
				</h:inputText>
				<h:message for="username" style="color:red" />
            <br/><br/>

            Phone number: <h:inputText id="phone" value="#{student0.phone}" 
			size="20" required="true"
			label="Phone">
			
                    <f:validateRegex pattern="(([0-9]-).{1,10})"/>
                </h:inputText>
            <h:message for="phone" style="color:red" /> <p style="color:red">format x-xxx-xxxx</p>
            <br/><br/>

		    <h:commandButton value="Register" action="student_response" />

		</h:form>
		
	</h:body>

</html>
