<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Registration Form (3uzd.)</title>
    </h:head>

    <h:body>
	<h3>Lessons:</h3>
	<h4 style="color:red"> #{student2.subject1} </h4>
   	
	<br/>
	
	<h3>Languages :</h3>
	<ui:repeat value="#{student2.subject2Lang}" var="subject2">       
     <h4 style="color:green"> #{subject2}</h4>
     </ui:repeat>
	 <br />
	 <h3>Gender :</h3>
	 <h4 style="color:blue">#{student2.gender}</h4>
      <br />
        

    </h:body>
    
    
</html>
